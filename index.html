<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>gradient descent visualiser</title>
    <meta name="description" content="a mini web-app that introduces the concept of gradient descent" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section class="hero is-fullheight is-light is-bold">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <h1 class="title">
                            <span class="handwave">ğŸ‘‹</span> Hey there! 
                        </h1>
                        <h2 class="subtitle">
                            Let's talk about gradient descent.
                        </h2>
                    </div>
                    <div class="column">
                        <div class="graph-container" id="demo-graph"></div>
                        <div class="has-text-centered">
                            current point: <span id="demo-current"></span> | starting: <span id="demo-start"></span> | learning rate: 0.25
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <h1>this is just a work in progress! don't judge :)</h1>
    <div id="graph-1"></div>
    <hr />
    <input id="function-input" value="x^2"/>
    <input id="initial-start" type="number" value="5"/>
    <span>current pos: <span id="current-pos"></span></span>
    <button id="start-button">start</button>
    <hr />
    <input id="learning-rate" type="number" value="0.25"/>
    <button id="update-button">update</button>
    <script src="js/d3.min.js?v3.5.17"></script>
    <script src="js/function-plot.js?v1.19.1"></script>
    <script src="js/math.min.js?v6.2.5"></script>
    <script src="js/graph.js"></script>
</body>

</html>
